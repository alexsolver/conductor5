<!DOCTYPE html>
<html>
<head>
    <title>Teste Favorecidos API</title>
</head>
<body>
    <h1>Teste de Atualização Favorecidos</h1>
    <div id="resultado"></div>

    <script>
        async function testarAPI() {
            try {
                // 1. Login para obter token
                const loginResponse = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        email: 'admin@conductor.com',
                        password: 'admin123'
                    })
                });
                
                const loginData = await loginResponse.json();
                const token = loginData.accessToken;
                
                // 2. Atualizar favorecido
                const updateResponse = await fetch('http://localhost:5000/api/favorecidos/f5831ee8-1218-42fa-be8f-5c75aacd69b2', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        firstName: "TESTE HTML FINAL",
                        lastName: "FUNCIONOU AGORA",
                        email: "html-test@conductor.com",
                        cpfCnpj: "123.456.789-00",
                        isActive: true
                    })
                });
                
                const updateData = await updateResponse.json();
                
                // 3. Buscar favorecidos para confirmar
                const listResponse = await fetch('http://localhost:5000/api/favorecidos', {
                    headers: {'Authorization': `Bearer ${token}`}
                });
                
                const listData = await listResponse.json();
                
                document.getElementById('resultado').innerHTML = `
                    <h2>Resultado do Teste:</h2>
                    <h3>UPDATE Response:</h3>
                    <pre>${JSON.stringify(updateData, null, 2)}</pre>
                    <h3>Lista Atual de Favorecidos:</h3>
                    <pre>${JSON.stringify(listData, null, 2)}</pre>
                `;
                
            } catch (error) {
                document.getElementById('resultado').innerHTML = `<p>Erro: ${error.message}</p>`;
            }
        }
        
        // Executar teste automaticamente
        testarAPI();
    </script>
</body>
</html>

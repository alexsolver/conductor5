    <!-- Arms raised -->
    <path d="M88 105 L75 95 L70 105 L80 115 Z"/>
    <path d="M112 105 L125 95 L130 105 L120 115 Z"/>
    
    <!-- Legs -->
    <path d="M92 140 L88 170 L95 175 L98 145"/>
    <path d="M108 140 L112 170 L105 175 L102 145"/>

  <!-- Additional curved elements -->
  <path d="M160 60 Q170 80 160 100" 
        stroke="url(#logoGradient)" 
        stroke-width="6" 
        fill="none" 
        stroke-linecap="round"/>
  
  <path d="M40 60 Q30 80 40 100" 
        stroke="url(#logoGradient)" 
        stroke-width="6" 
        fill="none" 
        stroke-linecap="round"/>
</svg>
